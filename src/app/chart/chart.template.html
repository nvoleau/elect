

<div class="ui-grid ui-grid-responsive" style="margin-bottom:10px">
    <div class="ui-grid-row">
        <h3 class="first">Mon Classement</h3>
    </div>
    <div class="ui-grid-row">
        <p-barChart  [value]="dataPosition" width="640" height="320"></p-barChart>
    </div>
    <div class="ui-grid-row">
        <div class="ui-grid-col-6">
            <h3 class="first">% Sondés</h3>
            <p-doughnutChart [value]="data1" width="300" height="300"></p-doughnutChart>
        </div>
        <div class="ui-grid-col-6">
            <h3 class="first">% porte ouverte</h3>
            <p-pieChart [value]="data2" width="300" height="300"></p-pieChart>
        </div>
    </div>
    <div class="ui-grid-row">
        <h3 class="first">Mon porte à porte</h3>
    </div>
    <div class="ui-grid-row">
        <p-lineChart [value]="data" width="640" height="320"></p-lineChart>
    </div>
    <div class="ui-grid-row">
        <button pButton type="button" (click)="onclickLibre()" label="Enquete libre"></button>
         <button md-button [routerLink]=" ['Enquete'] ">Enquete</button>
    </div>
    <div class="ui-grid-row">
        <button pButton type="button" (click)="onclickListe()" label="Enquete Sur liste"></button>
    </div>
</div>
