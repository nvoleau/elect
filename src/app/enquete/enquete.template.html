<form #form="ngForm" (ngSubmit)="onSubmit()">
  
  
  <p-tabView>
    <p-tabPanel header="Identité">
        <fieldset ngControlGroup="identite">
        <input type="text" pInputText [(ngModel)]="sondage.nom" placeholder="Votre nom" /><br>
        <input type="text" pInputText  [(ngModel)]="sondage.prenom" placeholder="Votre prénom"><br>
        <label>Sexe</label> <p-dropdown [options]="sexe" [(ngModel)]="sondage.sexe" required></p-dropdown><br>
      </fieldset>
      <fieldset ngControlGroup="Adresse">
        <label>Adresse</label> <p-dropdown [options]="rue" [(ngModel)]="sondage.rue" required></p-dropdown><br>
        <label>Etage</label>  <input type="text" pInputText [(ngModel)]="sondage.etage" placeholder="Etage" /><br>
        <label>N° Appartement</label>  <input type="text" pInputText [(ngModel)]="sondage.appart" placeholder="Numéro Appartement" /><br>
        </fieldset>
       
    </p-tabPanel>
    <p-tabPanel header="Priorité">
        <p-selectButton [options]="priorite" [(ngModel)]="sondage.priorite_1"></p-selectButton><br><br>
        <p-selectButton [options]="priorite" [(ngModel)]="sondage.priorite_2"></p-selectButton><br><br>
        <p-selectButton [options]="priorite" [(ngModel)]="sondage.priorite_3"></p-selectButton><br>
    </p-tabPanel>
    <p-tabPanel header="Les élus">
       <p-rating [cancel]="false" stars=10 [(ngModel)]="sondage.confiance"></p-rating>  
    </p-tabPanel>
</p-tabView>
  
 <p-inputSwitch onLabel="Ouvre" offLabel="Ouvre Pas" [(ngModel)]="sondage.open"></p-inputSwitch><br><br>
        
   
           
  <button type="submit">Save</button>
</form>
